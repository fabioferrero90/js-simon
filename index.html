<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says - Boolean #137 - Fabio Ferrero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous"/>
  <!-- Custom CSS  -->
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Custom FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <div class="game-window">
      <div id="countdown" class="d-none">5</div>
      <div id="playButton" class="d-flex flex-column justify-content-center align-items-center h-100">
        <h2>Pronto a giocare?</h2>
        <ul>
          <li>Ti verranno mostrati 5 numeri</li>
          <li>Memorizzane il più possibile in 10 secondi</li>
          <li>Inseriscili e scopri quanto è efficace la tua memoria</li>
        </ul>
        <button type="button" class="btn btn-light align-items-center mt-3">AVVIA IL GIOCO</button>
      </div>
      <div id="showNumbers" class="d-none d-flex flex-column justify-content-center align-items-center h-100">
        <h4>Ti restano ancora <span class="timeLeft">10</span> secondi</h4>
        <p>Memorizza i numeri:</p>
        <div class="numbers row d-flex justify-content-center">
          <div class="number col">1</div>
          <div class="number col">2</div>
          <div class="number col">3</div>
          <div class="number col">4</div>
          <div class="number col">5</div>
        </div>
      </div>
      <div id="gameElement" class="d-none d-flex flex-column justify-content-center align-items-center h-100">
        <h4>Quali numeri ricordi di aver visto?</h4>
        <div class="inputs d-flex justify-content-evenly m-3">
          <input type="number" name="inputNumber1" id="inputNumber1" max="50" oninput="validateNumberInput(this)">
          <input type="number" name="inputNumber2" id="inputNumber2" max="50" oninput="validateNumberInput(this)">
          <input type="number" name="inputNumber3" id="inputNumber3" max="50" oninput="validateNumberInput(this)">
          <input type="number" name="inputNumber4" id="inputNumber4" max="50" oninput="validateNumberInput(this)">
          <input type="number" name="inputNumber5" id="inputNumber5" max="50" oninput="validateNumberInput(this)">
        </div>
        <button id="submitButton" type="button" class="btn btn-outline-light mt-4 p-3 w-50 fs-3 bg-dark">Conferma</button>
      </div>
      <div id="loader-wrapper" class="d-none d-flex justify-content-center align-items-center h-100">
        <div class="loader"></div>
      </div>
      <div id="resultsElement" class="d-none d-flex flex-column justify-content-center align-items-center h-100">
        <h1>Errore</h1>
        <div id="resultContainer" class="d-flex justify-content-evenly w-50"></div>
        <button type="button" class="btn btn-light align-items-center mt-3">GIOCA DI NUOVO</button>
      </div>
    </div>
    <p class="text-center mt-2">Made by <strong>Fabio Ferrero</strong></p>
  </div>
  <!-- Confetti JS  -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="./assets/functions.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
